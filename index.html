<!DOCTYPE html>
<html>
<head>
<style>
body {
    text-align: center;
    font-family: Verdana, sans-serif;
}

h1 {
    font-family: Verdana, sans-serif;
}

p {
    font-family: Verdana, sans-serif;
    font-size: 115%;
    max-width: 80%;
    margin: auto;
    word-wrap: break-word;
    padding: 20px;
    line-height: 1.5;
}

* {box-sizing: border-box;}

/* Centering Slideshow */
.slideshow-container {
    max-width: 600px;
    position: relative;
    margin: auto;
    text-align: center;
}

/* Hide images by default */
.mySlides, .mySlides2, .mySlides3 {
    display: none;
    max-height: 600px;
}

/* Next & previous buttons */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: auto;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 3px;
    user-select: none;
    background-color: rgba(0,0,0,0.5);
}

.prev { left: 0; }
.next { right: 0; }

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

/* Dots */
.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: #717171;
}

.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}
</style>
</head>

<script>
let slideIndexes = [1, 1, 1, 1, 1];
let slideId = ["mySlides", "mySlides2", "mySlides3", "mySlides4", "mySlides5"];

function plusSlides(n, no) {
  showSlides(slideIndexes[no] += n, no);
}

function currentSlide(n, no) {
  showSlides(slideIndexes[no] = n, no);
}

function showSlides(n, no) {
  let slides = document.getElementsByClassName(slideId[no]);
  let dots = document.querySelectorAll(`.dot[data-slideshow="${no}"]`);
  if (n > slides.length) slideIndexes[no] = 1;
  if (n < 1) slideIndexes[no] = slides.length;
  for (let slide of slides) slide.style.display = "none";
  for (let dot of dots) dot.classList.remove("active");
  slides[slideIndexes[no] - 1].style.display = "block";
  if (dots.length > 0) dots[slideIndexes[no] - 1].classList.add("active");
}

window.onload = function () {
  for (let i = 0; i < slideId.length; i++) {
    showSlides(1, i);
  }
};
</script>
