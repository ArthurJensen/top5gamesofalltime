<!DOCTYPE html>
<html>
<head>
<style>
body {
    text-align: center;
    font-family: Verdana, sans-serif;
}

h1 {
    font-family: Verdana, sans-serif;
}

p {
    font-family: Verdana, sans-serif;
    font-size: 115%;
}

* {box-sizing: border-box;}

/* Centering Slideshow */
.slideshow-container {
    max-width: 600px;
    position: relative;
    margin: auto;
    text-align: center;
}

/* Hide images by default */
.mySlides {
    display: none;
    max-height: 600px;
}

/* Next & previous buttons */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: auto;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 3px;
    user-select: none;
    background-color: rgba(0,0,0,0.5);
}

.prev { left: 0; }
.next { right: 0; }

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

/* Dots */
.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: #717171;
}

.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}
</style>
</head>

<title>Top 5 Games of All Time</title>
<body>
<h1>Top Five Games Of All Time</h1>

<h1>1. Delta Force</h1>
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="deltaforce1.jpg" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img src="deltaforce2.jpg" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img src="deltaforce3.jpg" style="width:100%">
  </div>
  <a class="prev" onclick="plusSlides(-1, 0)">❮</a>
  <a class="next" onclick="plusSlides(1, 0)">❯</a>
</div>
<div>
  <span class="dot" onclick="currentSlide(1, 0)"></span> 
  <span class="dot" onclick="currentSlide(2, 0)"></span> 
  <span class="dot" onclick="currentSlide(3, 0)"></span> 
</div>
<p>Delta Force is a free-to-play first-person shooter...</p>

<h1>2. Valorant</h1>
<div class="slideshow-container">
  <div class="mySlides2 fade">
    <img src="valorant1.webp" style="width:100%">
  </div>
  <div class="mySlides2 fade">
    <img src="valorant2.webp" style="width:100%">
  </div>
  <div class="mySlides2 fade">
    <img src="valorant3.jpg" style="width:100%">
  </div>
  <a class="prev" onclick="plusSlides(-1, 1)">❮</a>
  <a class="next" onclick="plusSlides(1, 1)">❯</a>
</div>
<div>
  <span class="dot" onclick="currentSlide(1, 1)"></span> 
  <span class="dot" onclick="currentSlide(2, 1)"></span> 
  <span class="dot" onclick="currentSlide(3, 1)"></span> 
</div>
<p>Valorant is a tactical first-person shooter...</p>

<script>
let slideIndexes = [1, 1];
let slideId = ["mySlides", "mySlides2"];

function plusSlides(n, no) {
  showSlides(slideIndexes[no] += n, no);
}

function currentSlide(n, no) {
  showSlides(slideIndexes[no] = n, no);
}

function showSlides(n, no) {
  let slides = document.getElementsByClassName(slideId[no]);
  let dots = document.querySelectorAll(`.dot[data-slideshow="${no}"]`);
  if (n > slides.length) slideIndexes[no] = 1;
  if (n < 1) slideIndexes[no] = slides.length;
  for (let slide of slides) slide.style.display = "none";
  for (let dot of dots) dot.classList.remove("active");
  slides[slideIndexes[no] - 1].style.display = "block";
  if (dots.length > 0) dots[slideIndexes[no] - 1].classList.add("active");
}

window.onload = function () {
  for (let i = 0; i < slideId.length; i++) {
    showSlides(1, i);
  }
};
</script>
</body>
</html>
